  <main>
    <div class="container mt-5">
      <h2>Finalizar Compra</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Detalles de la Compra</h5>
              <p class="card-text">Plan seleccionado: [Nombre del Plan]</p>
              <p class="card-text">Precio: [Precio]</p>
              <hr>
              <h5>Datos de Pago</h5>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="cardHolder" class="form-label">Nombre del Titular</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="Nombre completo" required>
              </div>
              <button type="button" class="btn btn-comprar">Confirmar Compra</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Resumen</h5>
              <p class="card-text">Plan: [Nombre del Plan]</p>
              <p class="card-text">Total: [Precio]</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
