<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sysgen | Usuarios</title>
    <link rel="stylesheet" href="../../css/usuario.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<!-- Header Administrativo -->

<body class="admin-layout">
    <header class="admin-header">
        <div class="header-content">
            <a href="../../index.html" class="admin-logo"><i class="fas fa-cube"></i> Sysgen</a>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar">JD</div>
                    <span class="user-name">Juan Pérez</span>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button class="btn btn-outline btn-secondary" onclick="location.href='perfil.html'"
                        title="Perfil de empresa">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <button class="btn btn-outline btn-warning" onclick="checkAdminAccess()"
                        title="Administración del sistema">
                        <i class="fas fa-shield-alt"></i>
                    </button>
                    <button class="btn btn-outline btn-primary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <!-- Sección para volver atrás -->
        <section class="volver-section" style="margin-bottom: 16px;">
            <button class="btn btn-outline btn-secondary" onclick="volverAtras()">
                <i class="fas fa-arrow-left"></i> Volver atrás
            </button>
        </section>
        <!-- Navegación de Pestañas -->
        <div class="admin-nav-card" style="margin-bottom: 24px;">
            <nav class="admin-nav">
                <div class="nav-content">
                    <div class="nav-tabs" style="flex-wrap: wrap;">
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle" type="button"><i class="fas fa-box"></i>
                                Productos</button>
                            <div class="dropdown-menu">
                                <a href="userpanel.html" class="dropdown-item">Control de Productos</a>
                                <a href="agregar-producto.html" class="dropdown-item">Agregar Producto</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle"><i class="fas fa-exchange-alt"></i>
                                Compras/Ventas</button>
                            <div class="dropdown-menu">
                                <a href="compras.html" class="dropdown-item">Compras</a>
                                <a href="ventas.html" class="dropdown-item">Ventas</a>
                                <a href="facturaZ.html" class="dropdown-item">Factura Z</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle"><i class="fas fa-users"></i>
                                Clientes/Proveedores</button>
                            <div class="dropdown-menu">
                                <a href="clientes.html" class="dropdown-item">Clientes</a>
                                <a href="proveedores.html" class="dropdown-item">Proveedores</a>
                                <a href="agregar-cliente-proveedor.html" class="dropdown-item">Agregar
                                    Cliente/Proveedor</a>
                            </div>
                        </div>
                        <button class="nav-tab" onclick="location.href='movimientos.html'">
                            <i class="fas fa-list"></i> Movimientos
                        </button>
                        <button class="nav-tab" onclick="location.href='cuentacorriente.html'">
                            <i class="fas fa-file-invoice-dollar"></i> Cuenta Corriente
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <section class="admin-card">
            <h2 class="card-title">Gestión de Usuarios del Sistema</h2>

            <form class="admin-form">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Nombre de Usuario</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Correo</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label>Rol</label>
                        <select class="form-control">
                            <option>Administrador</option>
                            <option>Operador</option>
                            <option>Solo Lectura</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-6">
                        <label>Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Confirmar</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

                <button class="btn btn-success"><i class="fas fa-user-plus"></i> Agregar Usuario</button>
            </form>

            <hr style="margin: 32px 0;" />

            <div class="card-content">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>mrivera</td>
                            <td>mrivera@empresa.com</td>
                            <td>Operador</td>
                            <td><span class="badge badge-success">Activo</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="../../src/panel.js"></script>
    <script src="../../src/supabase.js"></script>
    <script src="../../src/filtros.js"></script>

</body>

</html>
