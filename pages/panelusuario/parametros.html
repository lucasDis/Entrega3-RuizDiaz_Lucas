<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sysgen | Parámetros</title>
    <link rel="stylesheet" href="../../css/usuario.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<!-- Header Administrativo -->

<body class="admin-layout">
    <header class="admin-header">
        <div class="header-content">
            <a href="../../index.html" class="admin-logo"><i class="fas fa-cube"></i> Sysgen</a>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar">JD</div>
                    <span class="user-name">Juan Pérez</span>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button class="btn btn-outline btn-secondary" onclick="location.href='perfil.html'"
                        title="Perfil de empresa">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <button class="btn btn-outline btn-warning" onclick="checkAdminAccess()"
                        title="Administración del sistema">
                        <i class="fas fa-shield-alt"></i>
                    </button>
                    <button class="btn btn-outline btn-primary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <!-- Sección para volver atrás -->
        <section class="volver-section" style="margin-bottom: 16px;">
            <button class="btn btn-outline btn-secondary" onclick="volverAtras()">
                <i class="fas fa-arrow-left"></i> Volver atrás
            </button>
        </section>
        <!-- Navegación de Pestañas -->
        <div class="admin-nav-card" style="margin-bottom: 24px;">
            <nav class="admin-nav">
                <div class="nav-content">
                    <div class="nav-tabs" style="flex-wrap: wrap;">
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle" type="button"><i class="fas fa-box"></i>
                                Productos</button>
                            <div class="dropdown-menu">
                                <a href="userpanel.html" class="dropdown-item">Control de Productos</a>
                                <a href="agregar-producto.html" class="dropdown-item">Agregar Producto</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle"><i class="fas fa-exchange-alt"></i>
                                Compras/Ventas</button>
                            <div class="dropdown-menu">
                                <a href="compras.html" class="dropdown-item">Compras</a>
                                <a href="ventas.html" class="dropdown-item">Ventas</a>
                                <a href="facturaZ.html" class="dropdown-item">Factura Z</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="nav-tab dropdown-toggle"><i class="fas fa-users"></i>
                                Clientes/Proveedores</button>
                            <div class="dropdown-menu">
                                <a href="clientes.html" class="dropdown-item">Clientes</a>
                                <a href="proveedores.html" class="dropdown-item">Proveedores</a>
                                <a href="agregar-cliente-proveedor.html" class="dropdown-item">Agregar
                                    Cliente/Proveedor</a>
                            </div>
                        </div>
                        <button class="nav-tab tab-btn" data-tab="movimientos.html">
                            <i class="fas fa-list"></i> Movimientos
                        </button>
                        <button class="nav-tab tab-btn" data-tab="cuentacorriente.html">
                            <i class="fas fa-file-invoice-dollar"></i> Cuenta Corriente
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <section class="admin-card">
            <h2 class="card-title">Parámetros Generales del Sistema</h2>

            <form class="admin-form">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>Moneda Principal</label>
                        <select class="form-control">
                            <option selected>ARS - Peso Argentino</option>
                            <option>USD - Dólar Estadounidense</option>
                            <option>EUR - Euro</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label>IVA (%)</label>
                        <input type="number" class="form-control" value="21">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Preferencias Generales</label>
                        <label><input type="checkbox" checked> Habilitar control doble de stock</label><br>
                        <label><input type="checkbox"> Permitir facturación sin stock</label><br>
                        <label><input type="checkbox"> Mostrar precios con IVA incluido</label>
                    </div>
                </div>

                <button class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
            </form>
        </section>
    </main>

    <script src="../../src/panel.js"></script>
    <script src="../../src/volver.js"></script>
</body>

</html>
